<body>

    <header>
        <div class home="header-wrapper">
            <div class="login">
                <a href="login.html"><h3>Inicio Sesión / Registrarse</h3></a>

            <div class="nav">

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <div class="contenerdor-todo">

            <div class="caja-trasera">
                <div class="caja-trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn-login">Iniciar sesión</button>
                </div>
                <div class="caja-trasera-signup">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para entrar en la página</p>
                    <button id="btn-signup">Registrarse</button>
                </div>
            </div>
            <!--Formulario login register-->
            <div class="contenedor-login-signup">

            <!--Formulario Login-->

                <form action="" class="formulario-login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
            <!--Formulario Register-->
                <form action="" class="formulario-signup">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>

        </div>
    </main>

    <script src="assets/js/login.js"></script>
